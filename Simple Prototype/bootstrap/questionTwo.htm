<script type="text/javascript">
    function setColor(answer) {
        if (answer == 1) {
            Question1.style.backgroundColor = "Teal";
            Question2.style.backgroundColor = "";
            Question3.style.backgroundColor = "";
            Question4.style.backgroundColor = "";
        }
        else if (answer == 2) {
            Question1.style.backgroundColor = "";
            Question2.style.backgroundColor = "Teal";
            Question3.style.backgroundColor = "";
            Question4.style.backgroundColor = "";
        }
        else if (answer == 3) {
            Question1.style.backgroundColor = "";
            Question2.style.backgroundColor = "";
            Question3.style.backgroundColor = "Teal";
            Question4.style.backgroundColor = "";
        }
        else if (answer == 4) {
            Question1.style.backgroundColor = "";
            Question2.style.backgroundColor = "";

        }
        else {
            Question1.style.backgroundColor = "";
            Question2.style.backgroundColor = "";
            Question3.style.backgroundColor = "";
            Question4.style.backgroundColor = "";

    }
</script>
